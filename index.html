<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Book Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Estonia&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo-name">
            <img src="/Images/logo2.jpg" class="logo">
            <p> Tiger Laptops </p>
        </div>

        <div class="nav-bar">
            <a href="#">Specs</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </div>
        <div>
            <img src="/Images/shop1.png" alt="add to cart" class="shop-logo">
        </div>
    </header>
    <main>
        <div>
            <div class="discri">
                <h1>Laptop for the future</h1>
                <h4>The new 14 inch bezeless display offering a 4k display with touch screen.</h4>
            </div>
            <div class="buttons">
                <button class="but1">14 inch</button>
                <button class="but2">Add to Cart</button>
            </div>
        </div>
        <div>
            <img src="/Images/matebook.png" alt="Laptop" class="laptop-img">
        </div>
    </main>
</body>
</html>
